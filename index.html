<script>
var botones = document.querySelectorAll('.miboton');
var enlaces = document.querySelectorAll('.thumbnail');

botones.forEach(function(boton) {
  boton.addEventListener('click', function() {
    var categoria = this.getAttribute('data-categoria');
    enlaces.forEach(function(enlace) {
      if (enlace.querySelector('a').getAttribute('data-categoria') === categoria) {
        enlace.style.display = 'block';
      } else {
        enlace.style.display = 'none';
      }
    });
  });
});

document.querySelector('.miboton[data-categoria="peliculas"]').click();
</script>
